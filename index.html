<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock - Mariya Semiryazhko</title>
</head>
<body>
    <div class="container">
        <h1>World clock</h1>
        <select name="" id="city">
            <option value="">Select a city..</option>
            <option value="current"> My current location</option>
            <option value="Asia/Hong_Kong">Hong Kong</option>
            <option value="America/Sao_Paulo">Sao Paulo</option>
            <option value="Europe/Oslo">Oslo</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
              <div>
              <h2>Los Angeles</h2>
              <div class="date"></div>
              </div>
              <div class="time"> </div>
            </div>
              <div class="city" id="tokyo">
              <div>
              <h2>Tokyo</h2>
              <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
            <div class="city" id="sydney">
              <div>
              <h2>Sydney</h2>
              <div class="date"></div>
              </div>
              <div class="time"> </div>
          </div>
        </div>
    </div>

    <script src="javascript/index.js"></script>

</html>
